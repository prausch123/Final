<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login Form</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="mainContainer">
            <div class="titleHeader" style="text-align:center;">The Game Store</div>
        </div>
        <div class="mainContainer">
            <div class="mainContentHeader">Login</div>
            <h:form id="loginForm">
                <h:panelGrid columns="2">
                    <h:outputText value="Username:"/>
                    <h:inputText id="j_username" value="#{login.userName}" required="true"/>
                    <h:outputText value="Password:"/>
                    <h:inputSecret id="j_password" value="#{login.password}" required="true"/>
                    <h:commandButton action="#{login.doLogin()}" value="Login" />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
