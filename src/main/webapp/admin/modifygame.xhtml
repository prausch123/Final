<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <h:head>
        <title>The Game Store :: Admin :: Modify Game</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="mainContainer">
                <div class="titleHeader">The Game Store</div>
                <div class="loginHeader" style="text-align:right;">
                    <c:if test="#{sec:isAuthenticated()}">
                        <p>Logged in as: #{request.userPrincipal.name}</p><br/>
                    </c:if>
                </div>
            </div>
            <div class="mainContainer nav">
                <span color="red"><h:link outcome="editgames.xhtml" value="Edit Games"/> :: <h:link outcome="vieworders.xhtml" value="View Orders"/></span>
            </div>
            <div class="mainContainer">
                <div class="mainContentHeader">Modify Game :: #{gameb.gameName}</div>
                <table align="center" width="100%">
                    <tr>
                        <td>Game ID: </td>
                        <td><h:inputText value="#{gameb.gameID}" disabled="true"/></td>
                    </tr>
                    <tr>
                        <td>Game Name: </td>
                        <td><h:inputText value="#{gameb.gameName}" /></td>
                    </tr>
                    <tr>
                        <td>Game Description: </td>
                        <td><h:inputTextarea value="#{gameb.gameDesc}" cols="150" rows="12" /></td>
                    </tr>
                    <tr>
                        <td>Game Price: </td>
                        <td>$<h:inputText value="#{gameb.gamePrice}" /></td>
                    </tr>
                    <tr>
                        <td>Game Image URL: </td>
                        <td><h:inputText value="#{gameb.gameImg}" /></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><h:commandButton value="Edit Game" action="#{gameb.preformUpdate()}" /></td>
                    </tr>
                </table>
            </div>
        </h:form>
    </h:body>
</html>
